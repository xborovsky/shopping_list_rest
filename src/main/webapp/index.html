<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Shopping list app</title>
        
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    </head>
    <body ng-app="ShoppingListApp">
    
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Shopping list</h1>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">
                    <ui-view></ui-view>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        
        <!-- modules -->
        <script src="js/modules/shopping-list.module.js"></script>
        <script src="js/modules/data.module.js"></script>
        
        <!-- controllers -->
        <script src="js/controllers/shopping-list.controller.js"></script>
        <script src="js/controllers/item-editor.controller.js"></script>
                
        <!-- services -->
        <script src="js/services/data.service.js"></script>
        
        <!-- components -->
        <script src="js/components/items.component.js"></script>
        <script src="js/components/item-editor.component.js"></script>
        
        <!-- routes -->
        <script src="js/routes.js"></script>
    </body>
</html>

<div class="alert alert-danger" ng-if="form.$touched && form.$invalid">
  <strong>Error!</strong> Invalid data in form!
</div>

<form name="form" class="form-horizontal" novalidate>
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="type the item name"
                   ng-model="$ctrl.item.name" required maxlength="50" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="quantity">Quantity:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="quantity" placeholder="set quantity"
                   ng-model="$ctrl.item.quantity" required min="1" max="99" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="button" class="btn btn-success btn-block" ng-class="{disabled : form.$invalid}" ng-click="form.$valid && $ctrl.onSave()">
                <i class="fa fa-floppy-o" aria-hidden="true"></i> Save
            </button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="button" class="btn btn-default btn-block" ui-sref="list">
                <i class="fa fa-times" aria-hidden="true"></i> Cancel
            </button>
        </div>
    </div>
</form>

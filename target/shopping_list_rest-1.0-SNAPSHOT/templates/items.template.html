<button type="button" class="btn btn-primary btn-block" ui-sref="newItem">
    <i class="fa fa-plus-square" aria-hidden="true"></i> Add item
</button>

<table class="table">
    <thead>
        <tr>
            <th>&nbsp;</th>
            <th width="80%">Name</th>
            <th width="10%">Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody ng-if="$ctrl.items.length > 0">
        <tr ng-repeat="item in $ctrl.items | orderBy : -item.created">
            <td>
                <button type="button" class="btn btn-primary btn-xs" ng-click="$ctrl.setBought(item)">
                    <i class="fa fa-square-o" aria-hidden="true" ng-if="item.bought == false"></i>
                    <i class="fa fa-check-square-o" aria-hidden="true" ng-if="item.bought == true"></i>
                </button>
            </td>
            <td>{{item.name}}</td>
            <td class="text-center">{{item.quantity}}</td>
            <td>
                <button type="button" class="btn btn-default btn-xs" ui-sref="editItem({id : item.id})">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-danger btn-xs" ng-click="$ctrl.onRemove(item)">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
    </tbody>
    <tbody ng-if="$ctrl.items.length === 0">
        <tr>
            <td colspan="4" class="text-center">no items</td>
        </tr>
    </tbody>
</table>
